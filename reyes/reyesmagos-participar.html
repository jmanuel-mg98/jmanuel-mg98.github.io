<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Participar</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <img src="carroza.jpg" class="card-img-bottom"><br><br>
    <div class="container-fluid btn-group btn-group-lg" role="group" aria-label="Grupo de botones grandes">
            <button type="button" class="btn btn-outline-warning"><a href="reyesmagos.html">INICIO</a></button>
            <button type="button" class="btn btn-outline-warning"><a href="reyesmagos-participar.html">PARTICIPAR</a></button>
            <button type="button" class="btn btn-outline-warning"><a href="reyesmagos-carrozas.html">CARROZAS</a></button>
    </div><br><br><br>
	
<h1>Participar</h1>
<div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <textarea class="form-control" id="nombre" rows="1"></textarea>
</div>
<div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <textarea class="form-control" id="apellidos" rows="1"></textarea>
</div>

<div class="mb-3">
    <label for="email" class="form-label">Dirección de correo electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
</div>
<br>
<div class="form-check-inline">
    <input class="form-check-input" type="checkbox" value="" id="beduino">
    <label class="form-check-label" for="beduino">
        participar como beduino
    </label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="checkbox" value="" id="carroza">
    <label class="form-check-label" for="carroza">
        participar en la carroza
    </label>
</div>
<br><br><br>
<select class="form-select" aria-label="Ejemplo de select predeterminado">
    <option selected="">Selecciona una Carroza</option>
    <option value="estrella">Estrella de la Ilusion</option>
    <option value="melchor">S.S.M.M. Rey Melchor</option>
    <option value="gaspar">S.S.M.M. Rey Gaspar</option>
    <option value="baltasar">S.S.M.M. Rey Baltasar</option>
</select>
<br>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="xs" id="talla1">
    <label class="form-check-label" for="talla">
        Talla XS
    </label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="s" id="talla2">
    <label class="form-check-label" for="talla">
        Talla S
    </label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="m" id="talla3">
    <label class="form-check-label" for="talla">
        Talla M
    </label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="l" id="talla4">
    <label class="form-check-label" for="talla">
        Talla L
    </label>
</div>
<div class="form-check-inline">
    <input class="form-check-input" type="radio" name="xl" id="talla5">
    <label class="form-check-label" for="talla">
        Talla XL
    </label>
</div>
<br>
<button type="bg-primary">Enviar</button>


</body>
</html>
